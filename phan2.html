<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(233, 233, 138);
        }
        h3 {
            color: blue;
            background-color:rgb(129, 236, 238);
            text-transform: uppercase;
            width: 50%;
        }
        .title {
            color: rgb(11, 79, 146);
        }
    </style>
</head>
<body>
    <h3>Đăng ký học viên</h3>
    <table>
        <form action="">
            <tr>
                <td class="title">Họ và tên</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="title">Ngày sinh</td>
                <td></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td class="title">Giới tính</td>
                <td></td>
                <td><input type="radio" name="gender" value="male">Nam
                    <input type="radio" name="gender" value="female">Nữ</td>
            </tr>
            <tr>
                <td class="title">Địa chỉ</td>
                <td></td>
                <td><textarea name="" id="" cols="30" rows="4" ></textarea></td>
            </tr>
            <tr>
                <td class="title">Lớp</td>
                <td></td>
                <td><select name="" id="" aria-placeholder="chọn lớp">
                    <option value="0">chọn lớp</option>
                    <option value="1">lớp 1</option>
                    <option value="2">lớp 2</option>
                </select></td>
            </tr>
            <tr>
                <td class="title">Email</td>
                <td></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td class="title">Điện thoại</td>
                <td></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="submit">Đăng ký</button>
                    <button type="reset">Nhập lại</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
