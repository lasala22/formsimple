<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
    <style>
        h1 {
            background-color: rgb(240, 74, 14);
            color: white;
        }
        td {
            color: blue;
        }
        label {
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Sở thích của bạn</h1>
    <table>
        <form action="">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobby" id="thể thao" value="thể thao"><label for="thể thao">Thể thao</label>
                    <input type="checkbox" name="hobby" id="âm nhạc" value="âm nhạc"><label for="âm nhạc">Âm nhạc</label>
                    <input type="checkbox" name="hobby" id="đọc sách" value="đọc sách"><label for="đọc sách">Đọc sách</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="hobby" id="lướt web" value="lướt web"><label for="lướt web">Lướt web</label>
                    <input type="checkbox" name="hobby" id="chơi game" value="chơi game"><label for="chơi game">Chơi game</label>
                    <input type="checkbox" name="hobby" id="điện ảnh" value="điện ảnh"><label for="điện ảnh">Điện ảnh</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="hobby" id="du lịch" value="du lịch"><label for="du lịch">Du lịch</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
